<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header>
      <h1>Feedback Form</h1>
    </header>
    <main>
      <form action="get">
        <input
          type="text"
          minlength="3"
          maxlength="50"
          placeholder="Name"
          id="name"
        />
        <label for="name"> Name</label>
        <input type="url" name="url" id="webpage" />
        <label for="webpage"> Webpage</label>
        <input type="color" id="favcolor" />
        <label for="favcolor"> favcolor</label>
        <input type="range" min="1" max="100" id="likeness" />
        <label for="likeness">likeness</label>
        <input type="submit" />
      </form>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
